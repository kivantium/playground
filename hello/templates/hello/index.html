{% extends 'hello/base.html' %}

{% block content %}
<section class="section">
  <div id="app">
    <div class="container">
      <h2 class="h5 mt-4">登録数の多いタグ</h2>
      <ul class="list-inline">
        {% for tag in tag_list %}
        <li class="list-inline-item"><a href="/search?tag={{tag.name}}" class="badge badge-secondary">{{tag.name}}</a></li>
        {% endfor %}
      </ul>
      <h2 class="h5 mt-5">新着画像　<small>現在の登録画像数: {{ count }}枚</small></h2>
      <hr>
      <div id="images" class="mt-4 grid" ref="grid">
        <div class="grid-sizer col-6 col-sm-4 col-md-3 col-lg-2"></div>
        {% for entry in image_entry_list %}
            <div class="grid-item col-6 col-sm-4 col-md-3 col-lg-2">
              <a href="/status/{{entry.status_id}}/"><img src="{{entry.media_url}}"></a>
            </div>
        {% endfor %}
      </div>
      <div class="mx-auto mt-4 alert alert-info">
        <a href="/search/?page=1&order=id" class="text-center" style="display:block">新着画像をもっと見る</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script>
  var vm = new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
      checked: false,
    },
    mounted: function() {
      this.msnry = new Masonry(this.$refs.grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        transitionDuration: 0
      });
      let t = this;
      $('#images').imagesLoaded().progress(function(instance, image) {
        t.msnry.layout();
      });
    }
  });
</script>
{% endblock %}
