{% extends 'hello/base.html' %}

{% block content %}
<section class="section">
  <div id="app">
    <div class="container">
      <h2 class="h5 mt-5">登録数の多いタグ</h2>
      <ul class="list-inline">
        {% for tag in tag_list %}
        <li class="list-inline-item"><a href="/search?tag={{tag.name}}" class="badge badge-secondary">{{tag.name}}</a></li>
        {% endfor %}
      </ul>
      <h2 class="h5 mt-5">新着画像</h2>
      <hr>
      <div class="mb-3">
        <label>NSFW画像の表示</label>
        <!-- Generated by https://proto.io/freebies/onoff/-->
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"
                                                                                 v-model="checked" v-on:change="changeCheckbox">
          <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
      <div id="images" class="grid no-gutters" ref="grid">
        <div class="grid-sizer col-4 col-md-3 col-lg-2"></div>
        {% for x in image_entry_list %}
          {% if x.is_safe %}
            <div class="grid-item col-4 col-md-3 col-lg-2">
          {% else %}
            <div v-if="checked" class="grid-item col-4 col-md-3 col-lg-2 nsfw">
          {% endif %}
              <a href="/status/{{x.entry.status_id}}/"><img src="{{x.entry.media_url}}"></a>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script>
  var vm = new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
      checked: false,
    },
    methods: {
      changeCheckbox: function(event) {
        Vue.nextTick(() => {
          var t = this;
          imagesLoaded('#images', function() {
            t.msnry.reloadItems();
            t.msnry.layout();
          });
        });
      }
    },
    mounted: function() {
      this.msnry = new Masonry(this.$refs.grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        transitionDuration: 0
      });
      let t = this;
      $('#images').imagesLoaded().progress(function(instance, image) {
        t.msnry.layout();
      });
    }
  });
</script>
{% endblock %}
