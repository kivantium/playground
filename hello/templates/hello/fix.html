{% extends 'hello/base.html' %}

{% block content %}
<section class="section">
  <div id="app">
    <div class="container mt-5">
      <p>直近24時間に投稿された収集画像をいいね数順に表示しています。</p>
    </div>
    <hr>
    <div class="container">
      <div id="images" class="grid no-gutters" ref="grid">
        <div class="grid-sizer col-4 col-md-3 col-lg-2"></div>
        {% for entry in image_entry_list %}
            <div class="grid-item col-4 col-md-3 col-lg-2">
              <a href="/status/{{entry.status_id}}/">
                <img src="{{entry.media_url}}">
              </a>
            </div>
        {% endfor %}
      </div>
      {% if next_page %}
      <div class="mx-auto mt-4 alert alert-info">
        <a href="{{next_page}}" class="text-center" style="display:block">次のページ</a>
      </div>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script>
  window.addEventListener( "pageshow", function ( event ) {
    var historyTraversal = event.persisted || 
      ( typeof window.performance != "undefined" && 
        window.performance.navigation.type === 2 );
    if ( historyTraversal ) {
      window.location.reload();
    }
  });
  var vm = new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
      checked: false,
    },
    mounted: function() {
      this.msnry = new Masonry(this.$refs.grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        percentPosition: true,
        transitionDuration: 0
      });
      let t = this;
      $('#images').imagesLoaded().progress(function(instance, image) {
        t.msnry.layout();
      });
    }
  });
</script>
{% endblock %}
