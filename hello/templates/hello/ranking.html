{% extends 'hello/base.html' %}

{% block content %}
<style>
.blured {
  filter: blur(12px);
  -webkit-filter: blur(12px);
}
</style>
<section class="section">
  <div id="app">
    <div class="container mt-5">
      <p>直近24時間に投稿された収集画像をいいね数順に表示しています。</p>
    </div>
    <hr>
    <div class="container">
      <!--
      <div class="mb-3">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">NSFW画像を表示する</label>
      </div>
      -->
      <div class="grid no-gutters">
        <div class="grid-sizer col-4 col-md-3 col-lg-2"></div>
        {% for x in image_entry_list %}
            <div class="grid-item col-4 col-md-3 col-lg-2">
              <a href="/status/{{x.entry.status_id}}/">
                {% if x.is_safe %}
                  <img src="{{x.entry.media_url}}">
                {% else %}
                <img class="blured" src="{{x.entry.media_url}}">
                <!--<img v-bind:class="{'blured': !checked}" src="{{x.entry.media_url}}">-->
                {% endif %}
              </a>
            </div>
        {% endfor %}
      {% if next_page %}
      </div>
      <div class="mx-auto mt-4 alert alert-info">
        <a href="{{next_page}}" class="text-center" style="display:block">次のページ</a>
      </div>
      {% endif %}
    </div>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script>
var $grid = $('.grid').masonry({
  itemSelector: '.grid-item',
  columnWidth: '.grid-sizer',
  percentPosition: true,
  transitionDuration: 0
});
</script>
{% endblock %}
